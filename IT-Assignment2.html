<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IT-Assignment-2</title>

    <script>

        var time;

        function solve() {

            var enter = document.getElementById("number").value;

            if (enter >= 10) {

                alert("Please enter value less than 10");

                stop();
            }

            if (enter > 0) {

                var p = document.getElementById("disp");

                var current = p.childNodes.length;

                var i;

                var val;

                if (enter > current) {

                    stop();

                    val = enter - current;

                    var count = 0;

                    time = setInterval(add, 1000);

                    function add() {

                        if (count == val) {

                            clearInterval(time);

                        }

                        else {

                            var p = document.getElementById("disp");

                            var n = p.childNodes.length + 1;

                            var c = document.createElement("img");

                            var nc = n.toString(10);

                            var fname = "fig" + nc + ".png"

                            c.src = fname;

                            c.height = "100";

                            c.width = "100";

                            p.appendChild(c);

                            count = count + 1;
                        }

                    }
                }

                else if (enter < current) {

                    stop();

                    val = current - enter;

                    var count = 0;

                    time = setInterval(remove, 1000);

                    function remove() {

                        if (count == val) {

                            clearInterval(time);
                        
}
                        else {

                            var p = document.getElementById("disp");

                            var chlis = p.childNodes;

                            var n = chlis.length;

                            p.removeChild(chlis[n - 1]);

                            count = count + 1;

                        }
                    }

                }
            }
        }
        function stop() {

            clearTimeout(time);

        }

    </script>

</head>

<body>

    <div id="disp"></div>

    <h2>Enter a number in the Box</h2>

    <input id="number" type="text" onkeyup="solve()" />

</body>

</html>
